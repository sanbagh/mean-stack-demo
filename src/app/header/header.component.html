<mat-toolbar color="primary">
    <span><a routerLink="/">My Messages</a></span>
    <span class="spacer"> </span>
    <ul>
        <li *ngIf="isLoggedIn()"><a mat-button routerLink ="/create" routerLinkActive="mat-accent">New Post</a></li>
        <li *ngIf="!isLoggedIn()"><a mat-button routerLink ="auth/login" routerLinkActive="mat-accent">Login</a></li>

    </ul>
</mat-toolbar>
